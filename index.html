<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-content">
        <div class="card-title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card-body">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
           <div class="card-icon">
            <span class="one"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
            <span class="two"><img src="./images/icon-clock.svg" alt="">3 days left</span>
       </div>
       </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of<span>Jules Wyvern</span></p>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/keerthanaselvakumar1">keerthana</a>.
  </div>
</body>
</html>
